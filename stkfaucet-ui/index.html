<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="ext/favicon.ico">
    <title>SolidityToken Faucet</title>
    <!-- Styles -->
    <link href="ext/style.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body onload="bundle.init()">

    <div class="container">
        <div class="row">

            <div class="intro col-12">
                <h1>SolidityToken Faucet</h1>
                <p>A simple and reliable faucet to get 10 STK every minute</p>
            </div>

            <div class="col-12">
                <input type="text" id="addr-input" class="input-text" placeholder="Your wallet address will be displayed here (0x...)" value="" readonly disabled>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <button id="connect-wallet" onclick="bundle.connect()">Connect</button>
            </div>
            
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <button id="request-tokens" onclick="bundle.requestTokensFaucet()" disabled="">Request tokens</button>
            </div>

            <div class="col-12">
                <div class="table-responsive">
					<table class="table table-striped">
						<thead class="table-dark">
							<tr>
								<th scope="col">Transactions</th>
							</tr>
						</thead>
						<tbody>
                            <tr scope="row" id="transaction-hash">
                            </tr>
						</tbody>
					</table>
				</div>

                <p>Make sure you are connected to the Sepolia testnet! You can use <a href="https://chainlist.org/chain/11155111" target="_blank" rel="nofollow">ChainList</a> to add it to your MetaMask.</p>
            </div>

        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- index.js -->
    <script src="dist/bundle.js" type="text/javascript"></script>


</body>
</html>
